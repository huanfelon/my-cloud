# hystrix-dashboard 实时监控HystrixCommand方法的执行情况
# hystrix-service 需要配置 hystrix.stream 监控端点
# http://localhost:8401/actuator/hystrix.stream
server:
  port: 8501
spring:
  application:
    name: hystrix-dashboard
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8001/eureka/
